<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pokedex</title>
</head>

<body>
  <div class="container">
    <h1>Pokedex</h1>
    <form id="poke-form" class="pokeform" action="/formPokemon" method="post" enctype="multipart/form-data">

      <div>
        <label for="Name"></label>
        <input type="text" name="name" placeholder="Name" required>
      </div>
      <div>
        <label for="type"></label>
        <input type="text" name="type" placeholder="Type" required>
      </div>
      <div>
        <label for="evolution"></label>
        <input type="text" name="evolution" placeholder="Evolution" required>
      </div>
      <div>
        <label for="generation"></label>
        <input type="text" name="generation" placeholder="Generation" required>
      </div>
      <div>
        <label for="weakness"></label>
        <input type="text" name="weakness" placeholder="Weakness" required>
      </div>
      <div>
        <label for="img"></label>
        <input type="file" name="images" accept="image/*" placeholder="Add img">
      </div>
      <div>
        <button id="submitButton" type="submit">Agregar Pok√©mon</button>
        <input type="reset">
      </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
