<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokedex</title>
  </head>

  <body>
    <form id="editForm">
      <h1>Añadir a pokedex</h1>
      <label for="name" class="name">Nombre:</label>
      <input type="text" id="name" name="name" class="name-input" required /><br />

      <label for="description">Descripción:</label>
      <textarea id="description" name="description" rows="4" required></textarea
      ><br />

      <label for="type">Tipo:</label><br />
      <label class="column"
        ><input type="checkbox" name="type" value="planta" /> Planta</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="fuego" /> Fuego</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="agua" /> Agua</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="tierra" /> Tierra</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="psiquico" /> Psíquico</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="bicho" /> Bicho</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="dragon" /> Dragón</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="acero" /> Acero</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="veneno" /> Veneno</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="electrico" />
        Eléctrico</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="fantasma" /> Fantasma</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="hada" /> Hada</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="normal" /> Normal</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="hielo" /> Hielo</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="lucha" /> Lucha</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="volador" /> Volador</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="roca" /> Roca</label
      ><br />
      <label class="column"
        ><input type="checkbox" name="type" value="siniestro" />
        Siniestro</label
      ><br />

      <label for="debilidades" class="debilidad">Debilidades:</label>
      <input type="text" id="debilidades" name="debilidades" /><br />

      <label for="evolution">Evolución:</label>
      <div class="evolution_div">
        <label class="label-evolucion"><input type="radio" name="evolution" value="si" /> Sí</label>
        <label class="label-evolucion"><input type="radio" name="evolution" value="no" /> No</label><br />
      </div>
    
      <label for="image" class="images">Imagen:</label>
      <input type="file" id="image" name="image" accept="image/*" /><br />

      <div class="btn_div">
        <button type="submit" id="addButton">Agregar Pokemon</button>
        <button type="reset" id="deleteButton">Borrar Pokemon</button>
      </div>
    </form>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
